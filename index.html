<!DOCTYPE html>
<html>
  <head>
    <title>fello</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Source+Sans+Pro" rel="stylesheet" type="text/css">

    <!-- favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Bootstrap JS -->
    <script src="js/jquery-3.1.1.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
  </head>

  <body>

    <!-- Header -->
    <header class="header">
      <div class="header-overlay">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="logo text-center">
                <!-- logo -->
                <img src="images/logo.png" alt="logo">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">

              <!-- Title & Description -->
              <div class="header-text">
                <h1>A clean and modern looking responsive website</h1>
                <p>Built with great love!</p>
              </div>

              <!-- Header buttons -->
              <div class="header-btns">
                <a class="btn btn-download" href="#">Download</a>
                <a class="btn btn-tour" href="#"> Take a Tour 
                  <i class="fa fa-angle-down"></i>
                </a>
              </div>
            </div>

            <div class="col-md-4">
              <!-- Header iPhone -->
              <div class="header-iphone">
                <img src="images/iphone-header.png" alt="header iphone">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

  </body>
